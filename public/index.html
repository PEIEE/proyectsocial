<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social: ChatKlax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="landing-screen" class="min-h-screen">
        <div class="landing-header flex justify-between items-center p-4 bg-gray-800">
            <div class="logo">
                <img src="/assets/CHATKLAX.png" alt="ChatKlax Logo" class="h-12">
            </div>
            <a href="/login.html" id="open-chatklax-btn" class="open-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Abrir ChatKlax</a>
        </div>
        <div class="landing-main flex flex-col items-center justify-center p-8">
            <div class="landing-text max-w-md text-center">
                <h1 class="text-4xl font-bold mb-4">UN CHAT LLENO DE JUEGOS Y DIVERSIÓN</h1>
                <p class="text-lg">ChatKlax es la plataforma perfecta para pasar un buen rato con amigos, crear comunidades y compartir momentos.</p>
            </div>
        </div>
    </div>
    <script>
        console.log('Script de index.html cargado');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM completamente cargado');
            const openChatklaxBtn = document.querySelector('#open-chatklax-btn');
            if (openChatklaxBtn) {
                console.log('Botón open-chatklax-btn encontrado');
                openChatklaxBtn.addEventListener('click', (e) => {
                    console.log('Clic en Abrir ChatKlax, redirigiendo a /login.html');
                    window.location.href = '/login.html';
                });
            } else {
                console.error('Botón open-chatklax-btn no encontrado');
            }
        });
    </script>
</body>
</html>
